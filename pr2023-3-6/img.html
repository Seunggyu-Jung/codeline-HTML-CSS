<!DOCTYPE html>
<html lang="ko-KR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
    <style>
        
        .padding-ratio {
            position: relative;
            height: 50;
            padding-top: 50%;
        }

        .padding-ratio img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
