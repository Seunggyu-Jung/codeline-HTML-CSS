<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="./style/form.css">
</head>
<body>
    <header>
        <div class="header-wrap">
            <a href="#" class="btn-logo"><img src="./style/form.svg" alt="두근두근 비밀일기"></a>
        <a href="#" class="btn-join">회원가입</a>
        </div>
    </header>

    <main>
        <h1>
            <img src="./style/form.svg" alt=""> 
            <strong>로그인</strong>
        </h1>

        <form class="login">
            <label for="user-email">이메일</label>
            <input type="email" id="user-email" required>
            <label for="user-pw">비밀번호</label>
            <input type="password" id="user-pw" required>
            <button type="submit">로그인</button>
        </form> 

    </main>

    <footer> <p>Copyright 2023. WENIV All rights reserved.</p></footer>
    
</body>
</html>
