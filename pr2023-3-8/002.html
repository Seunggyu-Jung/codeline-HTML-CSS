<html lang="ko-KR">
<head>

    <style>
        .flex-container {
            display: flex;
            
            background: #eee;
            border: 2px solid #ddd;
            margin-bottom: 10px;
            height: 100px;
            align-content: stretch;
        }

        .flex-item {
            background: skyblue;
            border: 3px solid royalblue;
            width: 200px;
            height: 50px;
            flex-basis: 200px;
            flex-shrink: 0;  /* 넘어가버림, 줄어들지 않게 함 */
        }
    </style>
</head>
<body>
    <div class="flex-container wrap">
        <div class="flex-item">A</div>
        <div class="flex-item">B</div>
