<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="title">로그인 또는 회원가입</h1>
        <button class="close" type="button"></button>
    </header>
    
    <main>

        <section class="login">
            <h2 class="a11y-hidden">로그인 파트</h2>
            <p>위니브에서 여러분의 궁금증을 해결하세요! : ) </p>

            <form class="write">
                <input id="identity" class="iden" type="text" placeholder="아이디">
                <label class="a11y-hidden" for="identity">아이디</label>
                <p class="warnning">아이디를 입력해주세요</p>

                <input id="password"  type="password" placeholder="비밀번호">
                <label class="a11y-hidden" for="password">비밀번호</label>
            
                <input id="keep" type="radio">
                <label for="keep">로그인 상태 유지</label>
            </form>

                <button class="enter" type="submit">로그인</button>
                

            <div class="find">
                <a href="#">회원가입</a>
                <a href="#">아이디/비밀번호 찾기</a>
            </div>
            
        </section>

        <section class="social">
            <button type="button">G</button>
            <button type="button">F</button>
            <button type="button">N</button>
            <button type="button">K</button>
        </section>

    </main>

</body>
</html>
